window:
  decorations: none

mouse:
  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true


#shell:
#  program: /usr/bin/screen
#  args:
#    - -U
#    - -T xterm-256color

scrolling:
  multiplier: 0
  history: 0

selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

key_bindings:
  - { key: Return,   mods: Control,           action: ToggleFullscreen }
  - { key: I,        mods: Control,           chars: "\x1bi" }  # <C-i> send <M-i>, go help vim distinguis Tab and <C-i>

font:
  # Normal (roman) font face
  normal:
    family: Source Code Pro

    # The `style` can be specified to pick a specific face.
    #style: Regular
  size: 19.0

schemes:
  ayu_dark: &ayu_dark
    # Default colors
    primary:
      background: '0x0A0E14'
      foreground: '0xB3B1AD'

    # Normal colors
    normal:
      black: '0x01060E'
      red: '0xEA6C73'
      green: '0x91B362'
      yellow: '0xF9AF4F'
      blue: '0x53BDFA'
      magenta: '0xFAE994'
      cyan: '0x90E1C6'
      white: '0xC7C7C7'

    # Bright colors
    bright:
      black: '0x686868'
      red: '0xF07178'
      green: '0xC2D94C'
      yellow: '0xFFB454'
      blue: '0x59C2FF'
      magenta: '0xFFEE99'
      cyan: '0x95E6CB'
      white: '0xFFFFFF'

